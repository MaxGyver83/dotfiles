font:
  normal:
    family: monospace
    style: Regular
  bold:
    family: monospace
    style: Bold
  italic:
    family: monospace
    style: Italic
  size: 14.0

background_opacity: 0.92

key_bindings:
  - { key: F11,      mods: none,          action: ToggleFullscreen }

env:
  WINIT_X11_SCALE_FACTOR: "1.0"
